<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>واجهة تسجيل الدخول</title>
    <link href="../assets/css/login.css" rel="stylesheet">
</head>
<body>
	<div class="box">
		<form autocomplete="off" action="" onsubmit="login()" id="form_login">
			<h2>واجهة تسجيل الدخول</h2>
			<div class="inputBox">
				<input type="text" id="username" required="required">
				<span>اسم المستخدم</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" id="password" required="required">
				<span>كلمة السر</span>
				<i></i>
			</div>
			
			<input type="button" onclick="login()" value="تسجيل دخول">
		</form>
	</div>
	<script src="../assets/js/pages/login.js"></script>
</body>
</html>
